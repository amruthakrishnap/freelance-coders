<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Extension Review Widget</title>
</head>
<body>
    <h1>Google Chrome Extension Review Widget</h1>
    <form method="POST">
        <label for="extension_url">Enter Extension URL:</label>
        <input type="text" id="extension_url" name="extension_url" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for item in results %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
