<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #e7f3ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #0069d9;
            border-color: #0069d9;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .table-container {
            max-height: 400px; /* Set a maximum height for the table */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .table {
            font-size: 0.9rem;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        #results {
            display: none;
        }

        .btn-success {
            margin-top: 20px;
            background-color: #28a745;
            border-color: #28a745;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        /* Spinner */
        .loading-spinner {
            display: none;
            margin-top: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        footer {
            text-align: center;
            color: #6c757d; /* Transplant color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Twitter Scraper</h1>
        <form id="scrapeForm">
            <div class="mb-3">
                <label for="url" class="form-label">Twitter URL</label>
                <input type="text" class="form-control" id="url" placeholder="Enter Twitter profile URL" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Loading Spinner -->
        <div class="loading-spinner text-center mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="mt-5" id="results">
            <h2>Results</h2>
            <!-- Filter Dropdown -->
            <div class="mb-3">
                <label for="filter" class="form-label">Filter Tweets</label>
                <select class="form-select" id="filter">
                    <option value="all">All Tweets</option>
                    <option value="user_posts">User Posts</option>
                    <option value="retweets">Re-Tweets</option>
                </select>
            </div>
            <div class="table-container">
                <table class="table table-hover table-bordered" id="resultsTable">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Created At (IST)</th>
                            <th>Tweet URL</th>
                            <th>Full Text</th>
                            <th>Views</th>
                            <th>Quote Count</th>
                            <th>Reply Count</th>
                            <th>Retweet Count</th>
                            <th>Favorite Count</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="pagination-container text-center">
                <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
                <button id="nextPage" class="btn btn-secondary" disabled>Next</button>
            </div>
            <button id="downloadCSV" class="btn btn-success">Download CSV</button>
        </div>

        <footer>
            <p>Developed By Team Adithya Varahe</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#results').hide();  // Initially hide the results section

            let currentPage = 0;
            const itemsPerPage = 20;
            let allTweets = [];

            $('#scrapeForm').submit(function(event) {
                event.preventDefault();
                const url = $('#url').val();
                const endDate = $('#end_date').val();

                // Show spinner and disable the form during data fetch
                $('.loading-spinner').show();
                $('button[type="submit"]').prop('disabled', true);

                // Post request to the server to scrape data
                $.ajax({
                    url: '/scrape',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ url: url, end_date: endDate }),
                    success: function(data) {
                        // Hide spinner
                        $('.loading-spinner').hide();
                        $('button[type="submit"]').prop('disabled', false);

                        // Show the results section
                        $('#results').show();

                        // Store the received data for pagination
                        allTweets = data;
                        currentPage = 0;

                        // Fill the table for the first page
                        displayPage(currentPage);
                        updatePaginationButtons();
                        
                        // Attach data to the download button
                        $('#downloadCSV').data('tweets', data);
                    }
                });
            });

            $('#filter').change(function() {
                currentPage = 0; // Reset to the first page when filter changes
                displayPage(currentPage);
                updatePaginationButtons();
            });

            $('#prevPage').click(function() {
                if (currentPage > 0) {
                    currentPage--;
                    displayPage(currentPage);
                    updatePaginationButtons();
                }
            });

            $('#nextPage').click(function() {
                if ((currentPage + 1) * itemsPerPage < allTweets.length) {
                    currentPage++;
                    displayPage(currentPage);
                    updatePaginationButtons();
                }
            });

            function displayPage(page) {
                const filterValue = $('#filter').val();
                const tableBody = $('#resultsTable tbody');
                tableBody.empty();

                const filteredTweets = allTweets.filter(tweet => {
                    if (filterValue === 'all') return true;
                    if (filterValue === 'user_posts') return !tweet.full_text.startsWith('RT');
                    if (filterValue === 'retweets') return tweet.full_text.startsWith('RT');
                });

                const startIndex = page * itemsPerPage;
                const endIndex = Math.min(startIndex + itemsPerPage, filteredTweets.length);
                
                filteredTweets.slice(startIndex, endIndex).forEach((tweet, index) => {
                    const rowIndex = startIndex + index + 1; // Serial number update
                    const row = `
                        <tr>
                            <td>${rowIndex}</td>
                            <td>${tweet.created_at_ist}</td>
                            <td><a href="${tweet.Tweet_Url}" target="_blank">${tweet.Tweet_Url}</a></td>
                            <td>${tweet.full_text}</td>
                            <td>${tweet.views_count}</td>
                            <td>${tweet.quote_count}</td>
                            <td>${tweet.reply_count}</td>
                            <td>${tweet.retweet_count}</td>
                            <td>${tweet.favorite_count}</td>
                        </tr>
                    `;
                    tableBody.append(row);
                });
            }

            function updatePaginationButtons() {
                $('#prevPage').prop('disabled', currentPage === 0);
                $('#nextPage').prop('disabled', (currentPage + 1) * itemsPerPage >= allTweets.filter(tweet => $('#filter').val() === 'all' || ($('#filter').val() === 'user_posts' && !tweet.full_text.startsWith('RT')) || ($('#filter').val() === 'retweets' && tweet.full_text.startsWith('RT'))).length);
            }

            $('#downloadCSV').click(function() {
                const tweets = $(this).data('tweets');
                if (!tweets || tweets.length === 0) return;

                const csvRows = [];
                const headers = ['Created At (IST)', 'Tweet URL', 'Full Text', 'Views', 'Quote Count', 'Reply Count', 'Retweet Count', 'Favorite Count'];
                csvRows.push(headers.join(','));

                tweets.forEach(tweet => {
                    const row = [
                        tweet.created_at_ist,
                        tweet.Tweet_Url,
                        tweet.full_text.replace(/,/g, ''), // Remove commas from full text
                        tweet.views_count,
                        tweet.quote_count,
                        tweet.reply_count,
                        tweet.retweet_count,
                        tweet.favorite_count
                    ];
                    csvRows.push(row.join(','));
                });

                const csvString = csvRows.join('\n');
                const blob = new Blob([csvString], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tweets.csv';
                a.click();
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
